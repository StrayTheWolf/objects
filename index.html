<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Objects JS</title>

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div>
    <form class="input-fields" id="information" action="">
        <label for="name">
            Имя
            <input id="name" type="text" required>
        </label>
        <label for="date_birth">
            Дата рождения
            <input id="date_birth" type="date" required>
        </label>
        <label for="eye-color">
            Цвет глаз
            <input id="eye-color" type="color" required>
        </label>
        <label for="is-admin">
            Админ ли ?
            <input id="is-admin" type="checkbox" required>
        </label>
        <label for="sex">
            Пол
            <input id="sex" type="radio" required>
            <input id="sex2" type="radio" required>
        </label>
        <input id="submit" type="submit">
    </form>
</div>
<script src="scripts/script.js"></script>
</body>
</html>
